<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify & Reset Password</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="min-h-screen bg-gray-50 flex items-center justify-center px-4">

    <div id="app" class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">

      <!-- Header -->
      <div class="text-center mb-8">
        <div class="mx-auto mb-4 flex h-14 w-14 items-center justify-center rounded-xl bg-sky-100 text-sky-600">
          <i data-lucide="shield-check" class="w-7 h-7"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Reset Password</h1>
        <p class="text-sm text-gray-600 mt-2">
          Weâ€™re resetting password for
        </p>
        <p class="mt-1 font-semibold text-sky-600 break-all">
          {{ email }}
        </p>
      </div>

      <!-- Form -->
      <form @submit.prevent="handleResetPassword" class="space-y-6">

        <!-- Verification Code -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Email
          </label>
          <input v-model="email" type="text" required placeholder="Enter your email"
            class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500" />
        </div>

        <!-- New Password -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            New Password
          </label>
          <input v-model="newPassword" type="password" required placeholder="Enter new password"
            class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500" />
        </div>

        <!-- Submit -->
        <button type="submit" :disabled="isSubmitting"
          class="w-full flex items-center justify-center gap-2 rounded-xl bg-sky-500 py-3 font-semibold text-white transition hover:bg-sky-600 disabled:opacity-50">
          <i data-lucide="key"></i>
          <span>{{ isSubmitting ? 'Resetting...' : 'Reset Password' }}</span>
        </button>
      </form>

    </div>

    <script type="module">
      import { resetPasswordApi } from './assets/js/services/organisation/auth.js';

      import { resetPasswordApiMember } from './assets/js/services/member/auth.js';

      import { showErrorAlert, showSuccessAlert } from './assets/js/utils/alerts.js';
      import { getCookie, deleteCookie } from './assets/js/utils/cookies.js';

      const resetToken = getCookie("resetToken");

      const { createApp } = Vue;

      createApp({
        data() {
          return {
            token: '',
            email: '',
            accountType: '',
            newPassword: '',
            isSubmitting: false
          };
        },

        mounted() {
          // Get query params
          const params = new URLSearchParams(window.location.search);
          this.email = params.get('email') || '';
          this.accountType = params.get('type') || '';
          this.token = getCookie("resetToken") || '';

          if (!this.email) {
            Swal.fire('Error', 'Email is missing from URL', 'error');
          }

          lucide.createIcons();
        },

        methods: {

          async handleResetPassword() {
            console.log('resetToken:', resetToken);
            if (this.isSubmitting) return;

            this.isSubmitting = true;

            Swal.fire({
              title: 'Resetting Password',
              text: 'Please wait...',
              allowOutsideClick: false,
              showConfirmButton: false,
              didOpen: () => Swal.showLoading()
            });

            try {
              /**
               * PAYLOAD REQUIRED BY YOU
               */
              const payload = {
                email: this.email,
                newPassword: this.newPassword,
              };

              console.log('Payload:', payload);
              const response = this.accountType === 'member' ? await resetPasswordApiMember(payload, this.token) : await resetPasswordApi(payload, this.token);
              if (!response.success) {
                throw new Error(response.message || 'Failed to reset password');
              }

              Swal.close();

              showSuccessAlert('Success', 'Your password has been reset successfully.');

              window.location.href = 'login.html';

            } catch (error) {
              Swal.close();
              showErrorAlert('Error', error.message || 'An error occurred while resetting password.');
            } finally {
              this.isSubmitting = false;
            }
          }
        }
      }).mount('#app');
    </script>
  </body>

</html>
