<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Veriss Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="assets/js/auth.js"></script>
  </head>

  <body class="bg-neutral-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full">
        <div class="modern-card">
          <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary-100 text-primary-600 mb-4">
              <i data-lucide="lock" class="w-8 h-8"></i>
            </div>
            <h2 class="text-3xl font-bold text-neutral-900 mb-2">Sign in to your account</h2>
            <p class="text-neutral-600">Welcome back! Please enter your credentials.</p>
          </div>
          
          <form class="space-y-6" onsubmit="handleLogin(event)">
            <div class="space-y-4">
              <div>
                <label for="email" class="block text-sm font-medium text-neutral-700 mb-2">Email address</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="mail" class="w-5 h-5 text-neutral-400"></i>
                  </div>
                  <input id="email" name="email" type="email" required autocomplete="email"
                    class="modern-input pl-10"
                    placeholder="you@example.com">
                </div>
              </div>
              <div>
                <label for="password" class="block text-sm font-medium text-neutral-700 mb-2">Password</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="key" class="w-5 h-5 text-neutral-400"></i>
                  </div>
                  <input id="password" name="password" type="password" required autocomplete="current-password"
                    class="modern-input pl-10"
                    placeholder="Enter your password">
                </div>
              </div>
            </div>

            <div>
              <button type="submit" class="btn btn-primary w-full text-base py-3">
                <i data-lucide="log-in" class="w-5 h-5"></i>
                Sign in
              </button>
            </div>

            <div class="text-center">
              <a href="signup.html" class="modern-link">Don't have an account? Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();
      
      function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const result = login(email, password);
        if (result.success) {
          const user = result.user;
          if (user.role === 'admin') {
            window.location.href = 'admin-dashboard.html';
          } else if (user.role === 'org') {
            window.location.href = 'org-dashboard.html';
          } else {
            window.location.href = 'user-dashboard.html';
          }
        } else {
          alert('Invalid credentials');
        }
      }
    </script>
  </body>

</html>
