<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Veriss Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="assets/js/auth.js"></script>
  </head>

  <body class="bg-gradient-to-br from-neutral-50 to-neutral-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full">
        <!-- Back to Home Link -->
        <div class="text-center mb-6">
          <a href="index.html" class="inline-flex items-center gap-2 text-primary-600 hover:text-primary-700 font-semibold transition-all hover:scale-105">
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            Back to Home
          </a>
        </div>

        <div class="modern-card shadow-2xl">
          <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-primary-100 to-primary-200 text-primary-600 mb-4 shadow-lg">
              <i data-lucide="lock" class="w-10 h-10"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-neutral-900 mb-2">Welcome Back</h2>
            <p class="text-neutral-600 font-medium">Sign in to continue to your account</p>
          </div>

          <form class="space-y-6" onsubmit="handleLogin(event)">
            <div class="space-y-5">
              <div>
                <label for="email" class="block text-sm font-bold text-neutral-700 mb-2">Email address</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i data-lucide="mail" class="w-5 h-5 text-neutral-400"></i>
                  </div>
                  <input id="email" name="email" type="email" required autocomplete="email"
                    class="modern-input pl-12 text-base"
                    placeholder="you@example.com">
                </div>
              </div>
              <div>
                <label for="password" class="block text-sm font-bold text-neutral-700 mb-2">Password</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i data-lucide="key" class="w-5 h-5 text-neutral-400"></i>
                  </div>
                  <input id="password" name="password" type="password" required autocomplete="current-password"
                    class="modern-input pl-12 text-base"
                    placeholder="Enter your password">
                </div>
              </div>
            </div>

            <div>
              <button type="submit" class="btn btn-primary w-full text-base py-4 shadow-xl hover:shadow-2xl">
                <i data-lucide="log-in" class="w-5 h-5"></i>
                Sign in
              </button>
            </div>

            <div class="text-center pt-4 border-t border-neutral-200">
              <a href="signup.html" class="modern-link font-semibold">Don't have an account? Sign up</a>
            </div>
          </form>
        </div>

        <!-- Demo Credentials Card -->
        <div class="mt-6 p-4 bg-primary-50 border-2 border-primary-200 rounded-xl shadow-md">
          <p class="text-sm font-semibold text-primary-900 text-center mb-2">Demo Credentials</p>
          <div class="space-y-1 text-xs text-primary-700 text-center">
            <p><strong>Admin:</strong> admin@veriss.com / admin123</p>
            <p><strong>Org:</strong> org@example.com / org123</p>
            <p><strong>User:</strong> user@example.com / user123</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();
      
      function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const result = login(email, password);
        if (result.success) {
          const user = result.user;
          if (user.role === 'admin') {
            window.location.href = 'admin-dashboard.html';
          } else if (user.role === 'org') {
            window.location.href = 'org-dashboard.html';
          } else {
            window.location.href = 'user-dashboard.html';
          }
        } else {
          alert('Invalid credentials');
        }
      }
    </script>
  </body>

</html>
