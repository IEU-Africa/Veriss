<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset - Veriss Payments</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      :root {
        --primary-500: #0ea5e9;
        --primary-600: #0284c7;
        --primary-700: #0369a1;
        --neutral-200: #e5e5e5;
        --neutral-500: #737373;
        --neutral-700: #404040;
        --neutral-900: #171717;
      }

      .modern-card {
        background: #ffffff;
        border-radius: 1.5rem;
        padding: 2.5rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        font-weight: 600;
        border-radius: 0.75rem;
        transition: all 0.2s;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
        color: white;
        padding: 1rem;
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .code-input {
        width: 3.5rem;
        height: 3.5rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        border: 2px solid var(--neutral-200);
        border-radius: 0.75rem;
      }

      .code-input:focus {
        outline: none;
        border-color: var(--primary-500);
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
      }

      .modern-link {
        color: var(--primary-600);
        font-weight: 600;
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <div id="app" class="min-h-screen flex items-center justify-center px-4">
      <div class="max-w-md w-full">

        <!-- Back -->
        <div class="text-center mb-6">
          <a href="login.html" class="inline-flex items-center gap-2 modern-link">
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            Back to Login
          </a>
        </div>

        <div class="modern-card">

          <!-- Header -->
          <div class="text-center mb-8">
            <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-2xl bg-blue-100 text-blue-600">
              <i data-lucide="key" class="w-8 h-8"></i>
            </div>

            <h2 class="text-2xl font-extrabold text-gray-900">
              Reset Your Password
            </h2>

            <p class="mt-2 text-sm text-gray-600">
              We sent a 6-digit reset code to
              <br />
              <strong class="text-gray-900">{{ userEmail }}</strong>
            </p>
          </div>

          <!-- Form -->
          <form @submit.prevent="verifyResetCode" class="space-y-6">

            <!-- Code -->
            <div>
              <label class="block text-sm font-bold text-center text-gray-700 mb-3">
                Enter Reset Code
              </label>

              <div class="flex justify-center gap-2">
                <input v-for="(digit, index) in code" :key="index" v-model="code[index]" maxlength="1"
                  inputmode="numeric" class="code-input" :ref="el => codeInputs[index] = el"
                  @input="handleInput(index, $event)" @keydown="handleKeydown(index, $event)" @paste="handlePaste" />
              </div>
            </div>

            <!-- Timer -->
            <div class="text-center text-sm text-gray-500">
              <p v-if="timer > 0">
                Didnâ€™t get the code? Resend in
                <strong class="text-blue-600">{{ timer }}s</strong>
              </p>

              <button v-else type="button" @click="sendResetCode" :disabled="isResending" class="modern-link">
                {{ isResending ? 'Sending...' : 'Resend Reset Code' }}
              </button>
            </div>

            <!-- Submit -->
            <button type="submit" :disabled="!isCodeComplete || isVerifying" class="btn btn-primary w-full">
              <i data-lucide="shield-check" class="w-5 h-5"></i>
              <span v-if="!isVerifying">Verify Reset Code </span>
              <span v-else>Verifying...</span>
            </button>

            <!-- Help -->
            <p class="text-center text-xs text-gray-500 border-t pt-4">
              Check your spam folder if you donâ€™t see the email
            </p>
          </form>
        </div>
      </div>
    </div>

    <script type="module">
      import Swal from "https://cdn.jsdelivr.net/npm/sweetalert2@11/+esm";
      const { createApp } = Vue;

      import { sendResetPasswordCodeApi, verifyResetPasswordCodeApi } from './assets/js/services/organisation/auth.js';

      import{ sendResetPasswordCodeApiMember, verifyResetPasswordCodeApiMember } from './assets/js/services/member/auth.js';

      import { showErrorAlert, showSuccessAlert } from "./assets/js/utils/alerts.js";
      import { setCookie} from "./assets/js/utils/cookies.js";

      createApp({
        data() {
          return {
            userEmail: '',
            code: ["", "", "", "", "", "", ""],
            codeInputs: [],
            timer: 60,
            interval: null,
            isVerifying: false,
            isResending: false,
            accountType: ''
          };
        },

        computed: {
          isCodeComplete() {
            return this.code.every(d => d !== "");
          },
          fullCode() {
            return this.code.join("");
          },
        },

        mounted() {
          lucide.createIcons();

          // get email from URL params
          const emailParam = new URLSearchParams(window.location.search).get('email').trim();
          const accountTypeParam = new URLSearchParams(window.location.search).get('type').trim();
          this.userEmail = emailParam || '';
          this.accountType = accountTypeParam || '';

          
          // start timer
          this.startTimer();

          this.$nextTick(() => this.codeInputs[0]?.focus());
        },
        methods: {
          startTimer() {
            this.timer = 60;
            this.interval = setInterval(() => {
              if (this.timer > 0) this.timer--;
              else clearInterval(this.interval);
            }, 1000);
          },

          handleInput(i, e) {
            if (!/^\d?$/.test(e.target.value)) {
              this.code[i] = "";
              return;
            }
            if (e.target.value && i < 5)
              this.codeInputs[i + 1]?.focus();
          },

          handleKeydown(i, e) {
            if (e.key === "Backspace" && !this.code[i] && i > 0)
              this.codeInputs[i - 1]?.focus();
          },

          handlePaste(e) {
            e.preventDefault();
            const text = e.clipboardData.getData("text");
            if (/^\d{6}$/.test(text)) this.code = text.split("");
          },

          async sendResetCode() {
            this.isResending = true;

            try {
              const response = this.accountType === 'member' ? await sendResetPasswordCodeApiMember(this.userEmail) : await sendResetPasswordCodeApi(this.userEmail);

              if (!response?.success) {
                throw new Error(response?.message || "Failed to send reset code.");
              }

              // âœ… success path
              showSuccessAlert("Code Sent", "A new reset code was sent.");

              this.code = ["", "", "", "", "", ""];
              this.startTimer();

            } catch (error) {
              // âŒ error path
              showErrorAlert(
                "Error",
                error.message || "Something went wrong. Please try again."
              );

            } finally {
              // ðŸ” always runs
              this.isResending = false;
            }
          },

          async verifyResetCode() {
            this.isVerifying = true;

            try {
              const res = this.accountType === 'member' ? await verifyResetPasswordCodeApiMember({
                email: this.userEmail,
                code: this.fullCode.trim(),
              }) : await verifyResetPasswordCodeApi({
                email: this.userEmail,
                code: this.fullCode.trim(),
              });

              if (!res?.success) {
                throw new Error(res?.message || "The reset code you entered is incorrect.");
              }

              // success path
              setCookie("resetToken", res.token, 1);

              showSuccessAlert("Verified", "Proceed to reset your password.");

              setTimeout(() => {
                window.location.href =
                  "forgot-password.html?email=" +
                  encodeURIComponent(this.userEmail) +
                  "&type=" +
                  encodeURIComponent(this.accountType);
              }, 1500);

            } catch (error) {
              // error path (API error, invalid code, network error)
              showErrorAlert(
                "Invalid Code",
                error.message || "Something went wrong. Please try again."
              );

              this.code = ["", "", "", "", "", ""];
              this.codeInputs[0]?.focus();

            } finally {
              //  always runs (success or failure)
              this.isVerifying = false;
            }
          }

        },
      }).mount("#app");
    </script>
  </body>

</html>
